<div class="container my-5">
  <h2 class="mb-4">MY ORDERS</h2>

  <div *ngFor="let order of orders" class="card mb-4 p-3 rounded shadow-sm">

    <h5>Order #{{ order.id }}</h5>
    <p class="text-muted">Date: {{ order.createdAt | date:'short' }}</p>
    <p>Status: {{ order.status }} | Total: {{ order.total }} MAD</p>

  
    <app-order-timeline [orderStatus]="order.status"></app-order-timeline>

    <h6 class="mt-4">Products:</h6>
    <div *ngFor="let item of order.items" class="d-flex align-items-center gap-3 border-bottom py-2">
      <img [src]="item.image" width="60" height="60" class="rounded" />
      <div>
        <strong>{{ item.name }}</strong><br />
        Color: {{ item.selectedColor }} | Qty: {{ item.quantity }} | {{ item.price * item.quantity }} MAD
      </div>
    </div>

    <div class="text-end mt-3">
      <a class="btn btn-outline-primary" [routerLink]="['/orderDetails', order.id]">View Details</a>
    </div>

  </div>
</div>
