
<div class="login-wrapper">
  <div class="login-card animate-slide-up">
   <div class="logo-container animate-logo">
  <img src="/assets/images/logo.jpg" alt="MAKE UP logo" />
</div>

    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Please login to access your account</p>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email address"
        required
        #emailField="ngModel"
        [class.invalid]="emailField.invalid && emailField.touched"
      />
      <div class="error" *ngIf="emailField.invalid && emailField.touched">
        Email is required.
      </div>

      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          required
          minlength="6"
          #passwordField="ngModel"
          [class.invalid]="passwordField.invalid && passwordField.touched"
        />
        <span class="toggle-eye" (click)="showPassword = !showPassword">
          <img
            src="/assets/icons/iconmonstr-eye-1.svg"
            *ngIf="!showPassword"
            alt="Show"
          />
          <img
            src="/assets/icons/iconmonstr-eye-off-thin.svg"
            *ngIf="showPassword"
            alt="Hide"
          />
        </span>
      </div>
      <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
        Password must be at least 6 characters.
      </div>

      <div class="alert success" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="alert error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>

      <div class="switch-auth">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </div>
    </form>
  </div>
</div>
