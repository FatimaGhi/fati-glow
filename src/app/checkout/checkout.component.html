<div class="checkout-container">
  <h2>Checkout</h2>

  <div class="checkout-form">
    <input type="text" placeholder="Full Name" [(ngModel)]="fullName" required />
    <input type="email" placeholder="Email" [(ngModel)]="email" required />
    <input type="text" placeholder="Phone" [(ngModel)]="phone" required />
    <input type="text" placeholder="Shipping Address" [(ngModel)]="address" required />

    <select [(ngModel)]="paymentMethod">
      <option value="" disabled selected>Select Payment</option>
      <option value="visa">Visa</option>
      <option value="paypal">PayPal</option>
      <option value="cod">Cash on Delivery</option>
    </select>

    <button (click)="confirmOrder()">Confirm Order</button>
    <div class="success-msg" *ngIf="successMessage">{{ successMessage }}</div>
  </div>

  <div class="order-summary">
    <h3>Your Order</h3>
    <div *ngFor="let item of cart">
      <p>{{ item.name }} x{{ item.quantity }} - {{ item.price * item.quantity }} MAD</p>
    </div>
    <p class="total">Total: {{ total }} MAD</p>
  </div>
</div>
