<div class="order-timeline-container d-flex justify-content-between align-items-center my-4">
  <div *ngFor="let step of statusSteps; let i = index" class="step text-center flex-fill position-relative">
    <div *ngIf="i > 0" class="line position-absolute top-50 start-0 translate-middle-y w-100"></div>

    <div
      class="circle mx-auto mb-2"
      [ngClass]="{ 'active': isStepActive(step.key), 'inactive': !isStepActive(step.key) }"
    >
      <lucide-icon [name]="step.icon" size="20"></lucide-icon>
    </div>

    <div class="fw-bold">{{ step.label }}</div>
    <div class="text-muted small">{{ step.date }}</div>
  </div>
</div>
