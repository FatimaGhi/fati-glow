<div class="cart-container" *ngIf="cart.length > 0">
  <div class="cart-left">
    <h2>Cart ({{ cart.length }})</h2>

    <div class="cart-item" *ngFor="let item of cart">
      <img [src]="item.urlImage" alt="{{ item.name }}" />

      <div class="cart-details">
        <h3>{{ item.name }}</h3>
        <p>Color: {{ item.selectedColor }}</p>
        <p>Price: {{ item.price }} MAD</p>

        <div class="quantity-control">
          <button (click)="decrement(item)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increment(item)">+</button>
        </div>

        <button class="remove-btn" (click)="removeItem(item.id, item.selectedColor)">ðŸ—‘ Remove</button>
      </div>
    </div>
  </div>

  <div class="cart-summary">
    <h3>Summary</h3>
    <p>Estimated total:</p>
    <h2>{{ total }} MAD</h2>

    <div class="payment-info">
  <h5>Pay with</h5>
  <div class="card-icons">
    <img src="assets/icons/visa.png" alt="Visa" />
    <img src="assets/icons/mastercard.png" alt="MasterCard" />
    <img src="assets/icons/jcb.png" alt="JCB" />
    <img src="assets/icons/amex.png" alt="Amex" />
  </div>
  <hr />
  <h5>Buyer protection</h5>
  <div class="buyer-protection">
    <img src="assets/icons/check-button.png" alt="Shield" width="20" />
    <span>Get a full refund if the item is not as described or not delivered</span>
  </div>
</div>

    <!-- <button class="checkout-btn">Checkout ({{ cart.length }})</button> -->
    <button class="checkout-btn" [routerLink]="['/checkout']">Checkout ({{ cart.length }})</button>

    <button class="clear-btn" (click)="clearCart()">Clear Cart</button>
  </div>
</div>




<div *ngIf="cart.length === 0" class="empty-cart">
  <p>Your cart is empty </p>
</div>
