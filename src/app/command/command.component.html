<div class="container mt-4">
  <h3 class="mb-4"><i class="bi bi-receipt"></i> Daily Orders as Seller</h3>

  <table class="table table-bordered table-striped align-middle text-center shadow-sm">
    <thead class="table-light">
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total</th>
        <th>Status</th>
        <th>Update Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.createdAt | date:'short' }}</td>
        <td><strong>{{ order.total }} MAD</strong></td>
        <td>
          <span class="badge" [ngClass]="getStatusClass(order.status)">
            {{ order.status }}
          </span>
        </td>
        <td>
          <select class="form-select" [(ngModel)]="order.status" (change)="updateStatus(order.id, order.status)">
            <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
