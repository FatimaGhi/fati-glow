<div *ngIf="order">
  <h2>Order #{{ order.id }}</h2>
  <p><strong>Date:</strong> {{ order.createdAt | date:'short' }}</p>
  <p><strong>Status:</strong> {{ order.status }}</p>
  <p><strong>Total:</strong> {{ order.total }} MAD</p>

  <div class="status-progress">
    <div [class.active]="order.status === 'pending' || order.status === 'inProgress' || order.status === 'delivered'">Placed</div>
    <div [class.active]="order.status === 'inProgress' || order.status === 'delivered'">Shipped</div>
    <div [class.active]="order.status === 'delivered'">Delivered</div>
  </div>

  <hr />

  <h3>Products:</h3>
  <div *ngFor="let item of order.items" class="product-line">
    <img [src]="item.image" width="60" />
    <div>
      <p>{{ item.name }} - {{ item.quantity }}x</p>
      <p>Color: {{ item.selectedColor }} | {{ item.price * item.quantity }} MAD</p>
    </div>
  </div>
</div>
